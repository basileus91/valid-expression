<div class="container">
  <div>
    <div class="row">
      <input [(ngModel)]="expression"/>
      <button class="btn btn-info" (click)="validate()">Evaluate</button>
    </div>
    <div class="row">
      <span *ngIf="isValidExpression">{{isValidExpression ? 'The expression is valid' : 'Expression is invalid'}}</span>
    </div>
    <div class="row">
      <span *ngIf="isValidExpression">{{ 'Result ' + result}}</span>
    </div>
  </div>
</div>
